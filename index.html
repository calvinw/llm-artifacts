<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
    </script>
    <script id="MathJax-script" 
	    async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

</head>
<body>
    <div id="container">
        <div id="panel1">
            <div class="panel-content">
		<label for="apiKey" class="settings-label">OpenRouter API Key:</label>
		<input type="password" id="apiKey" class="settings-input" placeholder="Enter your API key">
                <div id="settingsError" class="error-message"></div>
		<label for="model" class="settings-label">OpenRouter Model:</label>
                    <select id="model">
                        <option value="">Select a model</option>
                        <!-- Models will be populated dynamically -->
                    </select>
		    <div id="modelInfo"></div>
		<label class="settings-label">Render Mode:</label>
		<div class="radio-group">
		    <label>
			<input type="radio" name="renderMode" value="text"> Text
		    </label>
		    <label>
			<input type="radio" name="renderMode" value="markdown" checked> Markdown
		    </label>
		</div>
		<input id="clearChatButton" value="Clear Chat Messages" type="button">
            </div>
        </div>
        <div id="divider"></div>
        <div id="panel2">
            <div class="chat-container" id="chatContainer"></div>
            <div class="chat-input-container">
		<fieldset role="group">
			<textarea id="chatInput" class="chat-input" placeholder="Type your message here..."></textarea>
			<button id="chatButton" value="Send" />Send</button>
		</fieldset>
            </div>
        </div>
        <div id="divider2"></div>
        <div id="panel3">
	  <div class="tabs">
	    <span class="tab-label active" data-tab="system">System</span>
	    <span class="tab-label" data-tab="artifact">Artifact</span>
	  </div>
	  
	  <div class="tab-content active" id="system-tab">
	    <div class="system-prompt-container">
		<textarea id="systemPrompt" class="system-prompt" placeholder="Enter optional system prompt here">
Each time the user asks make an SVG for them and put it inside of tags called <artifact> </artifact>. You will have a conversation about this SVG and each time you will place the desired document with its changes inside of the <artifact> tag and put that at the end of your response.  Do not put the document you are working on inside of triple backticks, since you are putting it inside the <artifact> tags.

Example:
<artifact>
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
	  <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="2" />
	</svg>
</artifact>
		</textarea>
	    </div>
	  </div>
	  
	  <div class="tab-content" id="artifact-tab">
		  Artifact Content will go here 
	  </div>
        </div>
    </div>
    <script src="fetch-models.js"></script>
    <script src="resizing.js"></script>
    <script src="script.js"></script>
    <script src="tabs.js"></script>

</body>
</html>
