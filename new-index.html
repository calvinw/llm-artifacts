<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
            height: 100vh;
        }

        .wrapper {
            display: flex;
            height: 100vh;
        }

        #sidebar.collapsed {
            margin-left: -350px;
            left: 0;
        }

        /* Sidebar styles */
        #sidebar {
            min-width: 250px;
            max-width: 350px;
            height: 100vh;
            background: #f8f9fa;
            transition: all 0.3s ease-in-out;
            border-right: 1px solid #dee2e6;
            position: fixed;
            z-index: 1000;
            left: 0;
            display: flex;
            flex-direction: column;
        }

        /* Add styles for the sidebar content container */
        #sidebar .p-3 {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        /* Add padding to bottom to ensure last items are visible when scrolled */
            padding-bottom: 2rem !important;
        }

        /* System prompt styles */
        #system-prompt {
            width: 100%;
            height: 100%;
            resize: none;
            border: none;
            padding: 1rem;
            font-family: monospace;
        }

        /* Tab pane full height */
        .tab-content {
            flex: 1;
            overflow: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .tab-pane {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Overlay for mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            margin-left: 250px;
            transition: all 0.3s ease-in-out;
        }

        .main-content.sidebar-collapsed {
            margin-left: 0;
        }

        .chat-columns {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-column {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
            padding: 1rem;
        }

/* Base tab-pane styles - applies to both messages and system */
.tab-content {
    flex: 1;
    display: flex;
    overflow: hidden;
}

.tab-pane {
    width: 100%;
    display: none;
}

.tab-pane.active.show {
    display: flex;
    flex-direction: column;
}

/* Messages specific styles */

.user-message {
    background-color: #f8f9fa;
    border-left: 3px solid #007bff;
}

.assistant-message {
    background-color: #fff;
    border-left: 3px solid #28a745;
}

.chat-message {
    padding: 8px 12px;
    margin: 4px 0;
    line-height: 1.4;
    border-radius: 4px;
}

#messages-inside {
    white-space: pre-wrap;
    word-wrap: break-word;
}

#messages {
    height: 100%;
}

.messages-content {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
}

.input-container {
    padding: 1rem;
    background: #fff;
    border-top: 1px solid #dee2e6;
}

/* System tab specific styles */
#system {
    height: 100%;
}

#system-prompt {
    height: 100%;
    width: 100%;
}

/* Message input styles */
#message-input {
    resize: none;
    height: 38px;
    overflow-y: auto;
    max-height: 150px;
}


        /* Panel styles */
        .messages-panel, .artifact-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .messages-header, .artifact-header {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            background: #f8f9fa;
        } 

        .messages-header .d-flex {
            gap: 8px;  /* Space between elements */
        }

        #current-model {
            white-space: nowrap;  /* Prevent badge text from wrapping */
            margin-right: 4px;    /* Small gap before buttons */
        }

        /* Resizer styles */
        .divider {
            width: 8px;
            background: #f8f9fa;
            cursor: col-resize;
            transition: background 0.3s;
        }

        .divider:hover, .resizing .divider {
            background: #0d6efd;
        }

        .resizing {
            cursor: col-resize;
            user-select: none;
        }

        /* Ensure tabs are same height */
        .nav-tabs {
            background: #f8f9fa;
            padding-top: 0.5rem;
        }

        /* Sidebar toggle button styles */
        #sidebarCollapse {
            position: fixed;
            left: 1rem;
            top: 1rem;
            z-index: 1001;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .chat-columns {
                flex-direction: column;
            }

            .divider {
                display: none;
            }

            .chat-column {
                padding: 0.5rem;
                flex: none;
                height: 50vh;
            }

            #sidebar {
                left: -250px;
                margin-left: 0;
            }

            #sidebar.active {
                left: 0;
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
                padding-top: 60px;
            }

            .messages-panel, .artifact-panel {
                height: 100%;
            }

            body.sidebar-open {
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay"></div>

    <!-- Sidebar Toggle Button -->
    <button class="btn btn-primary" id="sidebarCollapse">
        <i class="bi bi-list"></i>
    </button>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
          <div class="p-3">
            <div class="mb-3">
                <label class="form-label">OpenRouter API Key</label>
                <input type="password" class="form-control" id="apiKey">
            </div>
            <div class="mb-3">
                <label class="form-label">Model</label>
                <select class="form-select" id="model">
                    <option value="">Select a model</option>
                </select>
            </div>
            <hr>
            <div id="settingsError" class="alert alert-danger mt-3 d-none">
                <!-- Error messages will be displayed here -->
            </div>
            <div id="modelInfo" class="mt-3">
                <!-- Model info will be displayed here -->
            </div>
            <div class="mb-3">
                <label class="form-label">Render Messages As:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="displayMode" id="displayText" value="text">
                    <label class="form-check-label" for="displayText">
                        Text

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="displayMode" id="displayTextArtifacts" value="textArtifacts" checked>
                    <label class="form-check-label" for="displayTextArtifacts">
                        Text with Artifacts
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="displayMode" id="displayMarkdown" value="markdown">
                    <label class="form-check-label" for="displayMarkdown">
                        Markdown (Artifacts Hidden)
                    </label>
                </div>
            </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-columns">
                <!-- Messages Section -->
                <div class="chat-column" id="chat-panel">
                    <div class="messages-panel">
                      <div class="messages-header">
                          <div class="d-flex justify-content-between align-items-center">
                              <h5 class="mb-0">Messages Panel</h5>
                              <div class="d-flex align-items-center gap-2">
                                  <span id="current-model" class="badge bg-secondary"></span>
                                  <div class="btn-group">
                                      <button class="btn btn-sm btn-outline-secondary" id="clear-messages">Clear Messages</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!--
                        <div class="messages-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Messages Panel</h5>
                                <span id="current-model" class="badge bg-secondary"> </span>
                                <div class="btn-group">
                                    <button id="clear-messages" class="btn btn-sm btn-outline-secondary">Clear Messages </button>
                                </div>
                            </div>
                        </div>
                        -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#messages">Messages</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#system">System</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade" id="messages">
                              <div class="messages-content">

                                      <button class="btn btn-primary align-self-stretch" id="send-button">Send</button>

                <!-- Divider for resizing -->

                <!-- Artifact Section -->

                                <!--     <button class="btn btn-sm btn-outline-secondary">Action 4</button> -->

                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a id="artifact-tab" class="nav-link active" data-bs-toggle="tab" href="#artifact">Artifact</a>

    <!-- Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="defaults.js"></script>
    <script src="fetch-models.js"></script>
    <script src="chat-engine.js"></script>
    <script src="editor.js"></script>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.querySelector('.sidebar-overlay');
            const mainContent = document.querySelector('.main-content');
            const sidebarCollapse = document.getElementById('sidebarCollapse');
            
            function toggleSidebar() {
                if (window.innerWidth <= 768) {
                    // Mobile behavior
                    sidebar.classList.toggle('active');
                    sidebarOverlay.classList.toggle('active');
                    document.body.classList.toggle('sidebar-open');
                } else {
                    // Desktop behavior
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('sidebar-collapsed');
                }
            }

            // Toggle sidebar on button click
            sidebarCollapse.addEventListener('click', toggleSidebar);

            // Close sidebar when clicking overlay (mobile only)
            sidebarOverlay.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    // Reset mobile classes when switching to desktop
                    sidebar.classList.remove('active');
                    sidebarOverlay.classList.remove('active');
                    document.body.classList.remove('sidebar-open');
                } else {
                    // Reset desktop classes when switching to mobile
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('sidebar-collapsed');
                }
            });
        });
    </script>
    
    <!-- Resizer Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resizer = document.getElementById('resizer');
            const chatPanel = document.getElementById('chat-panel');
            const artifactPanel = document.getElementById('artifact-panel');
            let isResizing = false;
            let startX;
            let startWidthChat;
            let startWidthArtifact;

            resizer.addEventListener('mousedown', initResize);

            function initResize(e) {
                isResizing = true;
                startX = e.clientX;
                startWidthChat = chatPanel.offsetWidth;
                startWidthArtifact = artifactPanel.offsetWidth;
                
                document.body.classList.add('resizing');
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
            }

            function resize(e) {
                if (!isResizing) return;
                
                const dx = e.clientX - startX;
                const totalWidth = chatPanel.parentElement.offsetWidth;
                
                const newWidthChat = startWidthChat + dx;
                const newWidthArtifact = startWidthArtifact - dx;
                
                // Set minimum widths (20% of total width)
                const minWidth = totalWidth * 0.2;
                
                if (newWidthChat >= minWidth && newWidthArtifact >= minWidth) {
                    const chatPercentage = (newWidthChat / totalWidth) * 100;
                    const artifactPercentage = (newWidthArtifact / totalWidth) * 100;
                    
                    chatPanel.style.flex = `0 0 ${chatPercentage}%`;
                    artifactPanel.style.flex = `0 0 ${artifactPercentage}%`;
                }
            }

            function stopResize() {
                isResizing = false;
                document.body.classList.remove('resizing');
                document.removeEventListener('mousemove', resize);
                document.removeEventListener('mouseup', stopResize);
            }
        });
    </script>
</body>
</html>
